{% load static %}

<DOCTYPE html> 

<html lang="en">
	<head>
        <meta charset="utf-8"/>
        <title>Confirmation Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'drone_cones/style.css' %}"/>

	</head>


	<body>
	
		<div class="topnav">
			<a href="{% url 'drone_cones:home' %}"> <u>H</u>ome </a>
			<a href="{% url 'drone_cones:order' %}"> <u>O</u>rder </a>
            <a href="{% url 'drone_cones:drones' %}"> <u>D</u>rones </a>
			<a href="{% url 'drone_cones:account' %}"> <u>A</u>ccount </a>
			<a href="/dronecones/logout">Logout</a>
			<img class="baricon" src="{% static 'drone_cones/images/computer.png' %}" alt="test">
                        <img class="peopleicon" src="{% static 'drone_cones/images/address_book_users.png' %}" alt="test">
		</div>

		{% if orders %}
		{% for order in orders %}
		<div class="page-container">
			<div> YOUR ORDER IS ON THE WAY! </div>
			<div class="page-container">
				 Your order is being sent to {{order.address}} in {{order.city}}, {{order.state}}</div>
			</div>
		{% endfor %}
		{% endif %}
			<div class="page-container">
			<div> Confirmation 
				<p>Delivery In:</p>
				<h1 id = "count"></h1>
				<button onclick="getLocation()">Location</button>
 				<p id="latLon"></p>
 				<p id = "address">Change Me</p>
				<script>
	        		window.onload = function() {
	            		timer(); // Displays 10 minute timer
	        		};
 	 	  		</script>
    		</div>
			</div>
		</div>
		<script src="{% static 'drone_cones/static.js' %}"></script>
    </body>
</html>
