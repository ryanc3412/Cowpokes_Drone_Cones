{% load static %}

<DOCTYPE html>

<html lang="en">
	<head>
        	<meta charset="utf-8"/>
        	<title>Account Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'drone_cones/style.css' %}"/>

	</head>


	<body>
		<div class="topnav">
            		<a href="{% url 'drone_cones:home' %}"> <u>H</u>ome </a>
            		<a href="{% url 'drone_cones:order' %}"> <u>O</u>rder </a>
            		<a href="{% url 'drone_cones:drones' %}"> <u>D</u>rones </a>
            		<a href="{% url 'drone_cones:account' %}"> <u>A</u>ccount </a>
            
            		{% if account.is_admin %}
            		<a href="{% url 'drone_cones:manager' %}"> <u>M</u>anager</a>
            		{% endif %}
            		<a href="/dronecones/logout">Logout</a>

			<a href="{% url 'drone_cones:account' %}">
                                <img class="baricon" src="{% static 'drone_cones/images/computer.png' %}" style="cursor: pointer" alt="computer">
                        </a>

            		<img class="peopleicon" src="{% static 'drone_cones/images/drone_cones_logo.png' %}"  alt="address book">
          	</div>
	


		<div class="page-container">
			<div class="bar"> ACCOUNT </div>
			<div class="outer-border">
				<div class="inner-border">
					<div> Edit Account </div>
					<div> ------------ </div>
			

					<form action="{% url 'drone_cones:edit_address'%}" method = "post">

                                		{% csrf_token %}
                                		{{ form }}

						<div>		
							Address 1: <input id="address_1" type="text" placeholder={{address_1}} name="address_1" maxlength = "100" value={{address_1}} required>  </input>
						</div>

                                                <div>
                                                        Address 2: <input id="address_2" type="text" placeholder=
							{% if address_2 %}
								{{address_2}} 
							{% else %}
								""
							{% endif %}
							name="address_2" maxlength = "100" 
							value=
							{% if address_2 %}
								{{address_2}}
							{% else %}
								""
							{% endif %}> </input>
                                                </div>

						<div>
                                                        City: <input id="city" type="text" placeholder={{city}} name="city" maxlength = "100" value={{city}} required>  </input>
                                                </div>

						<div>
                                                        State: <input id="state" type="text" placeholder={{state}} name="state" maxlength = "100" value={{state}} required>  </input>
                                                </div>

						<div>
                                                        ZIP: <input id="zip" type="text" placeholder={{zip}} name="zip" maxlength = "100" value={{zip}} required>  </input>
                                                </div> 

						<input type="submit" value="SAVE"/>
				</div>
			</div>
		</div>
    </body>
</html>
