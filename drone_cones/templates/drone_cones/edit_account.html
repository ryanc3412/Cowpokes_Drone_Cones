{% load static %}

<DOCTYPE html>

<html lang="en">
	<head>
        	<meta charset="utf-8"/>
        	<title>Account Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'drone_cones/style.css' %}"/>

	</head>


	<body>
	
		<div class="topnav">
 	           	<a href="{% url 'drone_cones:home' %}"> <u>H</u>ome </a>
        	    	<a href="{% url 'drone_cones:order' %}"> <u>O</u>rder </a>
            		<a href="{% url 'drone_cones:drones' %}"> <u>D</u>rones </a>
			<a href="{% url 'drone_cones:account' %}"> <u>A</u>ccount </a>

			{% if account.is_admin %}
			<a href="{% url 'drone_cones:manager' %}"> <u>M</u>anager</a>
			{% endif %}

			<a href="/dronecones/logout">Logout</a>

			<a href="{% url 'drone_cones:account' %}">
                                <img class="baricon" src="{% static 'drone_cones/images/computer.png' %}" style="cursor: pointer" alt="computer">
                        </a>

                        <img class="peopleicon" src="{% static 'drone_cones/images/address_book_users.png' %}" alt="test">
		</div>


		<div class="page-container">
			<div class="bar"> ACCOUNT </div>
			<div class="outer-border">
				<div> Edit Account </div>
				<div> ------------ </div>
		
                                <div>
                                    {% if edit_taken_error %}
                                    <p style="color: red"> The username {{username}} is not available </p>
	                            {% endif %}
                                </div>                                

				<form action="{% url 'drone_cones:edit_account'%}" method = "post">

					{% csrf_token %}
					{{ form }}

					<div>		
						Username: <input id="Username" type="text" placeholder={{username}} name="username" maxlength = "100" value={{username}} required=True>  </input>
					</div>
					<div>
						First Name: <input id="First Name" type="text" name="first_name" maxlength="100" placeholder={{first_name}} value={{first_name}} required=True> </input>
					</div>
				
					<div>
						Last Name: <input id="Last Name" type="text" name="last_name" maxlength="100" placeholder={{last_name}} value={{last_name}} required=True> </input>
					</div>

					<input type="submit" value="SAVE"/>
			</div>
		</div>
    </body>
</html>
