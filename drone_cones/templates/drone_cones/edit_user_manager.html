{% load static %}

<DOCTYPE html>

<html lang="en">
	<head>
        	<meta charset="utf-8"/>
        	<title>Account Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'drone_cones/style.css' %}"/>

	</head>

	<body>
	
		<div class="topnav">
            <a href="{% url 'drone_cones:home' %}"> <u>H</u>ome </a>
            <a href="{% url 'drone_cones:order' %}"> <u>O</u>rder </a>
            <a href="{% url 'drone_cones:drones' %}"> <u>D</u>rones </a>
			<a href="{% url 'drone_cones:account' %}"> <u>A</u>ccount </a>
			<a href="{% url 'drone_cones:manager' %}"> <u>M</u>anager</a>
			<a href="/dronecones/logout">Logout</a>

			<a href="{% url 'drone_cones:account' %}">
                                <img class="baricon" src="{% static 'drone_cones/images/computer.png' %}" style="cursor: pointer" alt="computer">
                        </a>

                        <img class="peopleicon" src="{% static 'drone_cones/images/address_book_users.png' %}" alt="test">
		</div>

		 <div class="topnav">
                        <a href="{% url 'drone_cones:all_users' %}"> <u>U</u>sers </a>
                        <a href="{% url 'drone_cones:stock' %}"> <u>S</u>tock </a>
                        <a href="{% url 'drone_cones:finance' %}"> <u>F</u>inances </a>
                        <a href="{% url 'drone_cones:all_drones' %}"> <u>D</u>rones </a>
                </div>

		<div class="page-container">
			<div class="bar"> ACCOUNT </div>
			<div class="outer-border">
				<div> Edit Account </div>
				<div> ------------ </div>
		

				<form action="{% url 'drone_cones:edit_user' account_id=id  %}" method = "post">

					{% csrf_token %}
					{{ form }}

					<div>	
						Username: <input id="Username" type="text" placeholder={{username}} name="username" maxlength = "100" value="{{username}}">  </input>
					</div>
					<div>
						First Name: <input id="First Name" type="text" name="first_name" maxlength="100" placeholder={{account.firstName}} value={{account.firstName}} required=True> </input>
					</div>
				
					<div>
						Last Name: <input id="Last Name" type="text" name="last_name" maxlength="100" placeholder={{account.lastName}} value={{account.lastName}} required=True> </input>
					</div>

					<div>
						Is Manager <input type="checkbox" id="is_manager" name="is_manager" {% if account.is_admin %}checked{% endif %}/>

					</div>

					<input type="submit" value="SAVE"/>
			</div>
		</div>
    </body>
</html>
