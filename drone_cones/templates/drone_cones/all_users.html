{% load static %}

<DOCTYPE html>

	<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Admin Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'drone_cones/style.css' %}" />

	</head>

	<body>

		<div class="topnav">
			<a href="{% url 'drone_cones:home' %}"> <u>H</u>ome </a>
			<a href="{% url 'drone_cones:order' %}"> <u>O</u>rder </a>
			<a href="{% url 'drone_cones:drones' %}"> <u>D</u>rones </a>
			<a href="{% url 'drone_cones:account' %}"> <u>A</u>ccount </a>
			<a href="{% url 'drone_cones:manager' %}"> <u>M</u>anager</a>
			<a href="/dronecones/logout">Logout</a>

			<a href="{% url 'drone_cones:account' %}">
                                <img class="baricon" src="{% static 'drone_cones/images/computer.png' %}" style="cursor: pointer" alt="computer">
                        </a>
			<img class="peopleicon" src="{% static 'drone_cones/images/address_book_users.png' %}" alt="test">
		</div>

		<div class="topnav">
			<a href="{% url 'drone_cones:all_users' %}"> <u>U</u>sers </a>
			<a href="{% url 'drone_cones:stock' %}"> <u>S</u>tock </a>
			<a href="{% url 'drone_cones:finance' %}"> <u>F</u>inances </a>
			<a href="{% url 'drone_cones:all_drones' %}"> <u>D</u>rones </a>
		</div>

		<div class = "page-container">
			<div class = "outer-border">
			{% for account in accounts %}

				<div class="inner-border">

					<div>
						<h3> {{account.firstName}} {{account.lastName}} </h3>
						<p> {{account.email}} </p>
						<div>
							Is Manager: <input type="checkbox" id="is_active" name="is_active" {% if account.is_admin %}checked{% endif %} disabled/>
						</div>

					</div>
					<div style="margin-top: 1em; margin-bottom:1em; user-select: none;">
                	                	<a class="order" style="cursor: pointer; margin-left: 0" href="edit_user/{{account.Id}}"/>EDIT</a>
                       	         	</div>
				</div>
			{% endfor %}
			</div>
		</div>

	</body>

	</html>
