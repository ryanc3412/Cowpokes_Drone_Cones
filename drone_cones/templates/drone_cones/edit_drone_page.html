{% load static %}

<DOCTYPE html>

<html lang="en">
        <head>
                <meta charset="utf-8"/>
                <title>Account Page</title>
                <link rel="stylesheet" type="text/css" href="{% static 'drone_cones/style.css' %}"/>

        </head>


        <body>
		<div class="topnav">
            		<a href="{% url 'drone_cones:home' %}"> <u>H</u>ome </a>
            		<a href="{% url 'drone_cones:order' %}"> <u>O</u>rder </a>
            		<a href="{% url 'drone_cones:drones' %}"> <u>D</u>rones </a>
	            	<a href="{% url 'drone_cones:account' %}"> <u>A</u>ccount </a>
            
            		{% if account.is_admin %}
            		<a href="{% url 'drone_cones:manager' %}"> <u>M</u>anager</a>
            		{% endif %}
            
			<a href="/dronecones/logout">Logout</a>
            		<img class="baricon" src="{% static 'drone_cones/images/computer.png' %}" onclick="location.href='account'" style="cursor: pointer" alt="computer">
            		<img class="peopleicon" src="{% static 'drone_cones/images/drone_cones_logo.png' %}"  alt="address book">
          	</div>


                <div class="page-container">
                        <div class="bar"> DRONE </div>
                        <div class="outer-border">
                                <div> Edit Drone </div>
                                <div> ------------ </div>


                                <form action="{% url 'drone_cones:edit_drone' drone_id %}" method = "post">

                                        {% csrf_token %}
                                        {{ form }}

                                        <div>
                                                Drone Name: <input id="drone_name" type="text" placeholder="{{name}}" name="drone_name" maxlength = "100" value="{{name}}" required=True required>  </input>
                                        </div>
                                        <div>
                                                Size: <select id="drone_size" name="drone_size">
  							<option value="Large" {% if size == 'Large' %} selected {% endif %}>Large</option>
  							<option value="Medium" {% if size == 'Medium' %} selected {% endif %}>Medium</option>
  							<option value="Small" {% if size == 'Small' %} selected {% endif %}>Small</option>
						</select>

					<div>	
						Is Active:
  						<input type="checkbox" id="is_active" name="is_active" {% if is_active %}checked{% endif %}/>
					</div>

					<input type="submit" value="SAVE"/>
                        </div>
                </div>
    </body>
</html>
